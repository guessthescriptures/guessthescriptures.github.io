<!DOCTYPE html>
<html lang="en">
<body>
<noscript style="color=red">
    JavaScript is required.
    You will need to enable JavaScript for this page,
    or you will need to use another browser that supports JavaScript.
</noscript>
<script>
    const allRedirects = [
      {
        language: "en",
        redirect: "./en/"
      }
    ];
    const defaultRedirect = "./en/";
    const locale = new Intl.Locale(navigator.language);
    const redirects = allRedirects.filter(r => locale.language === r.language);
    const redirect = (redirects.length > 0) ? redirects[0].redirect : defaultRedirect;
    location.replace(redirect);
</script>
</body>
</html>
